apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiteboard-service-deployment
  labels:
    app: whiteboard-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whiteboard-service
  template:
    metadata:
      labels:
        app: whiteboard-service
    spec:
      containers:
      - name: whiteboard-service
        image: cloudbordcontainer.azurecr.io/whiteboard-service:latest
        ports:
        - containerPort: 80
          hostPort: 33077
---
apiVersion: v1
kind: Service
metadata:
  name: whiteboard-loadbalancer
spec:
  selector:
    app: whiteboard-service-deployment
  ports:
  - protocol: TCP
    port: 33077
    targetPort: 80
  type: LoadBalancer
